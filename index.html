<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Formulário</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/sectionMain.css">
  <link rel="stylesheet" href="css/sectionForm.css">
  <link rel="stylesheet" href="css/formulario.css">
  <link rel="stylesheet" href="css/checkbox.css">
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="css/sectionCar.css">
</head>

<body> 
  <header>
    <img class="logo" src="./img/logo.svg" alt="">
  </header>

  <main class="sectionMain">
    <section class="sectionForm">
      <form class="form" action="">

        <div class="form__login">
          <img src="img/log-in.svg" alt="">
          <h1 class="form__title">Faça seu login</h1>
        </div>
        <p class="form__paragraph">Entre com suas informações de cadastro</p>

        <div class="formInput">
          <label for="email">
            <p>E-mail</p>
            <div class="formInput__email">
              <div class="svg__email"></div>
              <input class="formInput__field" type="email" name="email" id="email" placeholder="Digite seu e-mail">
             </div>
          </label>
        </div>

        <div class="formInput">
          <label for="password">
            <p>Senha</p>
            <div class="formInput__password">
              <div class="svg__password"></div>
              <input class="formInput__field" type="password" id="password" placeholder="Digite sua senha">
             </div>
          </label>
        </div>

        <div class="checkbox">
          <div class="checkbox__remember">
            <input class="checkbox__input" type="checkbox" name="checkbox" id="checkbox" checked>
            <label for="checkbox">Lembre-me</label>
          </div>

          <a class="checkbox__link" href="#">Esqueci minha senha</a>
        </div>

        <button class="form__button">Entrar</button>

        <div class="register">
          <span>Não tem uma conta?</span>
          <a class="register__link" href="#">Registre-se</a>
        </div>
        
      </form>  
    </section>

    <section class="sectionCar">
      <img class="car__img" src="img/side-image.jpg" alt="">
    </section>

  </main>
</body>
</html>
