<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Formulário</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/logo.css">
  <link rel="stylesheet" href="css/principal.css">
  <link rel="stylesheet" href="css/formulario.css">
  <link rel="stylesheet" href="css/form/form.css">
  <link rel="stylesheet" href="css/form/form-login.css">
  <link rel="stylesheet" href="css/form/form-titulo.css">
  <link rel="stylesheet" href="css/form/form-paragrafo.css">
  <link rel="stylesheet" href="css/campoForm/campoForm.css">
  <link rel="stylesheet" href="css/campoForm/campoForm__campo.css">
  <link rel="stylesheet" href="css/checkbox/checkbox.css">
  <link rel="stylesheet" href="css/checkbox/checkbox-link.css">
  <link rel="stylesheet" href="./css/botaoForm.css">
  <link rel="stylesheet" href="css/registro/registro.css">
  <link rel="stylesheet" href="css/registro/registro-link.css">
  <link rel="stylesheet" href="css/carro.css">
  <link rel="stylesheet" href=".css">
</head>

<body>
  <header>
    <img class="logo" src="./img/logo.svg" alt="">
  </header>

  <main class="principal">
    <section class="formulario">
      <form class="form" action="">

        <div class="form__login">
          <img src="img/log-in.svg" alt="">
          <h1 class="form__titulo">Faça seu login</h1>
        </div>
        <p class="form__paragrafo">Entre com suas informações de cadastro</p>

        <div class="campoForm">
          <label for="email">E-mail</label>
          <input class="campoForm__campo" type="email" name="email" id="email" placeholder="Digite seu e-mail">
        </div>

        <div class="campoForm">
          <label for="password">Senha</label>
          <input class="campoForm__campo" type="password" name="password" id="password" placeholder="Digite sua senha">
        </div>

        <div class="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox">
          <label for="checkbox">Lembre-me</label>

          <a class="checkbox__link" href="#">Esqueci minha senha</a>
        </div>

        <button class="botaoForm">Entrar</button>

        <div class="registro">
          <span>Não tem uma conta?</span>
          <a class="registro__link" href="#">Registre-se</a>
        </div>

      </form>  
    </section>

    <section class="carro">
      <img class="carro__img" src="img/side-image.jpg" alt="">
    </section>

  </main>
</body>
</html>
